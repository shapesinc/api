<!DOCTYPE html>
<html>
<head>
    <title>Telegram Bot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0088cc;
        }
        .status {
            padding: 10px 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 3px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Bot Status</h1>
        <div class="status">
            <p><strong>Bot Status: Running</strong></p>
            <p>The Telegram bot can be accessed via Telegram.</p>
        </div>
        <p>This web interface exists only to satisfy Replit deployment requirements.</p>
        <p>The actual functionality is provided by the Telegram bot.</p>
    </div>
</body>
</html>
