    }

      margin-top: 20px;
    }

    .pagination button {
      background: #2b2b2b;

</head>
<body>
  <div class="container">
    <h1>ðŸ”¥ Roast.SaaS</h1>
    <p class="subtitle">Let Shape roast your worst confessions using AI.</p>

    <section class="input-section">
      <textarea id="userInput" placeholder="Type something roastable..."></textarea>
      <div class="emoji-select">
        <button data-emoji="ðŸ˜‚">ðŸ˜‚</button>
        <button data-emoji="ðŸ’€">ðŸ’€</button>
        <button data-emoji="ðŸ¤“">ðŸ¤“</button>
        <button data-emoji="ðŸ˜­">ðŸ˜­</button>
        <button data-emoji="ðŸ§ ">ðŸ§ </button>
      </div>
      <p class="mood">Mood: <span id="selectedEmoji">ðŸ˜‚</span></p>
      <button class="roast-button" onclick="sendRoast()">ðŸ”¥ Roast Me</button>
      <p class="footer-note">Â© 2025 Powered by Shapes API â€” Built by <a href="https://nextgencoders.xyz" target="_blank">NextGenCoders</a></p>
    </section>

    <section class="output-section" id="roastResult"></section>

    <section class="history-section">
      <h2>ðŸ“œ Roast History</h2>
      <div id="historyBox"></div>
      <div class="pagination">
        <button onclick="prevPage()">â¬… Prev</button>
        <button onclick="nextPage()">Next âž¡</button>
      </div>
    </section>
  </div>

  <script>
    let currentEmoji = 'ðŸ˜‚';
    let currentPage = 0;
    let allHistory = [];

    function setEmoji(e) {
      currentEmoji = e;
      document.getElementById('selectedEmoji').innerText = e;
    }

    document.querySelectorAll('.emoji-select button').forEach(btn => {
      btn.onclick = () => setEmoji(btn.dataset.emoji);
    });

    async function sendRoast() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return alert("Type something first!");

      document.getElementById("roastResult").innerHTML = `<div class="chatbubble">ðŸ‘» Shape is roasting you...</div>`;
      document.getElementById("roastResult").style.display = 'block';

      const res = await fetch("/api/roast", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input, emoji: currentEmoji })
      });

      const data = await res.json();

      const roastObj = {
        text: input,
        emoji: currentEmoji,
        roast: data.roast
      };

      allHistory.unshift(roastObj);
      localStorage.setItem("roastHistory", JSON.stringify(allHistory));

      document.getElementById("roastResult").innerHTML = `
        <div class="chatbubble">
          <small>${currentEmoji} You:</small>
          ${data.roast}
        </div>
      `;

      showPage(currentPage);
    }

    function loadFromLocal() {
      const saved = localStorage.getItem("roastHistory");
      if (saved) {
        allHistory = JSON.parse(saved);
      }
    }

    function loadHistory() {
      loadFromLocal();
      showPage(currentPage);
    }

    function showPage(page) {
      const perPage = 3;
      const start = page * perPage;
      const end = start + perPage;
      const history = allHistory.slice(start, end);

      const box = document.getElementById("historyBox");
      box.innerHTML = "";

      history.forEach((item, i) => {
        box.innerHTML += `
          <div class="chatbubble">
            <small>${item.emoji} ${item.text}</small>
            ${item.roast}
          </div>`;
      });
    }

    function nextPage() {
      const totalPages = Math.ceil(allHistory.length / 3);
      if (currentPage < totalPages - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    loadHistory();
  </script>
</body>
</html>
